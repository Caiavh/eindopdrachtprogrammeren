<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eindopdracht</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img class="bloempot" src="images/bloempot.png" alt="afbeelding bloempot">
        <img class="plant" src="images/plant2.png" id="nieuweplant" alt="afbeelding klein plantje">

        <div>
            <img id="gieter" class="startpositiewater" src="images/water.png" alt="Jouw Afbeelding">
        </div>

        <div>
            <img id="zuurstof" class="startpositiebellen" src="images/zuurstof.png" alt="afbeelding bellen van zuurstof">
        </div>

        <div>
            <img id="zon" class="startpositiezon" src="images/zon.png" alt="afbeelding zon">
        </div>


    </main>
    <footer>
        <div class="knoppen" id="waterknop">
            <p>Geef water</p>
        </div>

        <div class="knoppen" id="zonknop">
            <p>Geef zon</p>
        </div>

        <div class="knoppen" id="zuurstofknop">
            <p>Geef zuurstof</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
